<h2 class="page-header">Blog</h2>
<form (submit) = "onPostSubmit()">
  <div class="form-group">
    <label>标题</label>
    <input type="text" [(ngModel)]= "headline" name="headline" class="form-control" placeholder="headline">
  </div>
  <div class="form-group">
    <label>作者</label>
    <input type="text" [(ngModel)]= "author" name="author" class="form-control" placeholder="author">
    <label>时间</label>
    <input type="text" [(ngModel)]= "time" name="time" class="form-control" placeholder="time">
  </div>
  <div class="form-group">
    <label for="textArea" class="col-lg-2 control-label">内容</label>
    <div class="col-lg-10">
      <textarea [(ngModel)]= "content" name="content" class="form-control" rows="3" id="textArea" ></textarea>
    </div>
  </div>
  <input type="submit" class="btn btn-primary" value="提交">
</form>
