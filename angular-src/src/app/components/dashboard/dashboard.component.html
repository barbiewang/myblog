 <ul class="nav nav-tabs">
  <li class="active"><a (click)="onReqShareBlogs()" href="#share" data-toggle="tab" aria-expanded="false">分享</a></li>
  <li><a (click)="onReqOriginBlogs()" href="#origin" data-toggle="tab" aria-expanded="true">原创</a></li>
</ul>

<div id="myTabContent" class="tab-content">
  <div class="tab-pane fade active in" id="share">
    <ol class="list-group" >
      <li class="list-item" *ngFor="let shareblog of shareblogs">
        <a target ="blank"  href={{shareblog.content}}>{{shareblog.headline}}</a>
        <span>&nbsp;&nbsp;&nbsp;{{shareblog.author}}</span>
        <span>&nbsp;&nbsp;&nbsp;--{{shareblog.time}}</span>
      </li>
    </ol>
  </div>
  <div class="tab-pane fade" id="origin">
     <ol class="list-group" >
      <li class="list-item" *ngFor="let originblog of originblogs">
        <a (click)="postBlogId()" [routerLink]='["/blog",originblog._id]'>{{originblog.headline}}</a>
        <span>&nbsp;&nbsp;&nbsp;--{{originblog.time}}</span>
      </li>
    </ol>
  </div>
</div>

<button (click)="IfLogged()" class="btn btn-outline-primary">留言</button>

<form *ngIf = "isLogged" class="form-horizontal">
  <fieldset>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">请输入留言</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button (click)="closeComment()" type="reset" class="btn btn-default">取消</button>
        <button (click)="onSubmitComment()" class="btn btn-primary" >提交</button>
      </div>
    </div>
  </fieldset>
</form>
