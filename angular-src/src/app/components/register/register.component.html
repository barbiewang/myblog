<h2>注册</h2>
<form (submit) = "onRegisterSubmit()">
  <div class="form-group">
    <label>姓名</label>
    <input type="text" [(ngModel)]= "name" name="name" class="form-control" placeholder="name">
  </div>
  <div class="form-group">
    <label>*用户名</label>
    <input (keyup)="validateUsername()" type="text" [(ngModel)]= "username" name="username" class="form-control" placeholder="username">
    <small id="usernameSmall" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label>*邮箱</label>
    <input type="text" [(ngModel)]= "email" name="email" class="form-control" placeholder="email">
  </div>
  <div class="form-group">
    <label>*密码</label>
    <input type="password" [(ngModel)]= "password" name="password" class="form-control" placeholder="Password">
    <small class="form-text text-muted">带*号项必填</small>
  </div>
  
  <input type="submit" class="btn btn-primary" value="提交">
</form>
